<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWNU Newbie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo {
            width: 70px;
            height: auto;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 0;
            color: #007bff;
        }

        .card p {
            color: #666;
            margin-bottom: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>
            <img src="schedule/schedule_image/GWNU-LOGO.png" alt="GWNU Logo" class="logo">
            GWNU Newbie
        </h1>
    </header>

    <main class="main-content">
        <div class="card-grid">
            <div class="card" onclick="location.href='schedule/schedule.html'">
                <h2>학사일정</h2>
                <p>학교의 주요 일정과 이벤트를 확인하세요.</p>
            </div>
            <div class="card" onclick="location.href='graduate/graduate.html'">
                <h2>졸업이수</h2>
                <p>졸업 요건과 이수 기준을 확인하세요.</p>
            </div>
            <div class="card" onclick="location.href='club/club.html'">
                <h2>동아리</h2>
                <p>다양한 동아리 활동을 탐색하세요.</p>
            </div>
            <div class="card" onclick="location.href='community/community.html'">
                <h2>커뮤니티</h2>
                <p>학우들과 소통하고 정보를 공유하세요.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 GWNU Newbie. All rights reserved.</p>
    </footer>
</body>

</html>
