<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title></title> 
    <style>
        /* 그리드 레이아웃 설정 */
        #slides {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3개의 칸으로 설정 */
            gap: 10px; /* 이미지 간의 간격 설정 */
        }

        /* 이미지 크기 조정 */
        #slides img {
            width: 100%;  /* 그리드 셀에 맞게 이미지의 너비를 100%로 설정 */
            height: auto; /* 이미지 비율 유지 */
        }
    </style>
</head>
<body>
   
    <h1>스핀</h1> <!-- 제목 태그 -->
    <p>농구 동아리 스핀입니다.</p> <!-- 본문 텍스트 -->
    <div id="slides">
        <img src="https://via.placeholder.com/150" alt="Slide 1"> <!-- 이미지 -->
        <img src="https://via.placeholder.com/150" alt="Slide 2"> <!-- 두 번째 이미지 -->
        <img src="https://via.placeholder.com/150" alt="Slide 3"> <!-- 세 번째 이미지 -->
        <img src="https://via.placeholder.com/150" alt="Slide 4"> <!-- 네 번째 이미지 -->
        <img src="https://via.placeholder.com/150" alt="Slide 5"> <!-- 다섯 번째 이미지 -->
        <img src="https://via.placeholder.com/150" alt="Slide 6"> <!-- 여섯 번째 이미지 -->
    </div>
    
</body>
</html>
