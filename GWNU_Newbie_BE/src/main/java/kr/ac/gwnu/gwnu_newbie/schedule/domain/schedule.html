<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl1 = document.getElementById("calendar1");
        var calendarEl2 = document.getElementById("calendar2");

        // Function to fetch events from the backend
        function fetchEvents(url) {
          return fetch(url)
            .then(response => {
              if (!response.ok) {
                throw new Error("네트워크 응답에 문제가 있습니다.");
              }
              return response.json();
            })
            .then(data => {
              // 서버에서 받은 데이터 변환
              return data.body.map(event => ({
                title: event.eventName,
                start: event.startDate + "T" + event.startTime,
                end: event.endDate + "T" + event.endTime
              }));
            })
            .catch(error => {
              console.error("이벤트 데이터를 가져오는 중 오류:", error);
              return []; // 오류가 발생할 경우 빈 배열 반환
            });
        }

        var calendar1 = new FullCalendar.Calendar(calendarEl1, {
          initialView: "dayGridMonth",
          locale: "ko",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events: function(fetchInfo, successCallback, failureCallback) {
            fetchEvents("http://34.64.149.111:8080/schedules") // 전체 일정 데이터 URL
              .then(data => successCallback(data))
              .catch(error => failureCallback(error));
          },
          dayCellDidMount: function (info) {
            var day = info.date.getDay();
            if (day === 0) {
              info.el.style.color = "red";
            } else if (day === 6) {
              info.el.style.color = "blue";
            }
          },
        });

        var calendar2 = new FullCalendar.Calendar(calendarEl2, {
          initialView: "dayGridMonth",
          locale: "ko",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },

          events: function(fetchInfo, successCallback, failureCallback) {
            fetchEvents("http://34.64.149.111:8080/schedules/%ED%96%89%EC%82%AC") // 학과 일정 데이터 URL
              .then(data => successCallback(data))
              .catch(error => failureCallback(error));
          },
          
          dayCellDidMount: function (info) {
            var day = info.date.getDay();
            if (day === 0) {
              info.el.style.color = "red";
            } else if (day === 6) {
              info.el.style.color = "blue";
            }
          },
        });

        calendar1.render();
        calendar2.render();

        document.getElementById("common").addEventListener("click", function () {
          calendarEl1.style.display = "block";
          calendarEl2.style.display = "none";
          calendar1.updateSize();
        });

        document.getElementById("major").addEventListener("click", function () {
          calendarEl1.style.display = "none";
          calendarEl2.style.display = "block";
          calendar2.updateSize();
        });

        calendarEl1.style.display = "block";
        calendarEl2.style.display = "none";
      });
    </script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        color: #333;
        font-weight: bold;
        font-size: 3vw;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 img {
        width: 5vw;
        margin-right: 20px;
      }

      .calendar-container {
        width: 65%;
        max-height: 80%;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 15px; /* 더 둥글게 */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* 더 부드러운 그림자 */
        padding: 40px;
        transition: transform 0.3s; /* 부드러운 움직임 */
        font-size: 1vw;
      }

      .calendar-container:hover {
        transform: translateY(-10px); /* 호버 시 살짝 위로 */
      }

      .button-container {
        text-align: center;
      }

      button {
        margin: 2vh 5vw; 
        padding: 2vh 2vw; 
        font-size: 2vh; 
        cursor: pointer;
        border: none;
        border-radius: 50px;
        background-color: #007bff;
        color: white;
        transition: all 0.3s; /* 모든 변화에 부드러운 애니메이션 */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-3px); /* 호버 시 살짝 위로 */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 더 강한 그림자 */
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1> 
      <img src="../../image/GWNU-LOGO.png" alt="GWNU 로고">
      학사일정 캘린더
    </h1>
    <div class="button-container">
      <button id="common">전체 일정</button>
      <button id="major">행사 일정</button>
    </div>
    <div id="calendar1" class="calendar-container"></div>
    <div id="calendar2" class="calendar-container"></div>
  </body>
</html>
