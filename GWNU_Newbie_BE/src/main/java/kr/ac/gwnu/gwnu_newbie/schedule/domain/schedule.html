<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl1 = document.getElementById("calendar1");
        var calendarEl2 = document.getElementById("calendar2");

        // Function to fetch events from the backend
        function fetchEvents(url) {
          return fetch(url)
            .then(response => {
              if (!response.ok) {
                throw new Error("네트워크 응답에 문제가 있습니다.");
              }
              return response.json();
            })
            .catch(error => {
              console.error("이벤트 데이터를 가져오는 중 오류:", error);
              return []; // 오류가 발생할 경우 빈 배열 반환
            });
        }

        var calendar1 = new FullCalendar.Calendar(calendarEl1, {
          initialView: "dayGridMonth",
          locale: "ko",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          events: function(fetchInfo, successCallback, failureCallback) {
            fetchEvents("https://example.com/events/common") // 공통 일정 데이터 URL(여기바꿔야댐)
              .then(data => successCallback(data))
              .catch(error => failureCallback(error));
          },
          dayCellDidMount: function (info) {
            var day = info.date.getDay();
            if (day === 0) {
              info.el.style.color = "red";
            } else if (day === 6) {
              info.el.style.color = "blue";
            }
          },
        });

        var calendar2 = new FullCalendar.Calendar(calendarEl2, {
          initialView: "dayGridMonth",
          locale: "ko",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },

          events: function(fetchInfo, successCallback, failureCallback) {
            fetchEvents("https://example.com/events/major") // 학과 일정 데이터 URL(여기바꿔야댐)
              .then(data => successCallback(data))
              .catch(error => failureCallback(error));
          },
          
          dayCellDidMount: function (info) {
            var day = info.date.getDay();
            if (day === 0) {
              info.el.style.color = "red";
            } else if (day === 6) {
              info.el.style.color = "blue";
            }
          },
        });

        calendar1.render();
        calendar2.render();

        document.getElementById("common").addEventListener("click", function () {
          calendarEl1.style.display = "block";
          calendarEl2.style.display = "none";
          calendar1.updateSize();
        });

        document.getElementById("major").addEventListener("click", function () {
          calendarEl1.style.display = "none";
          calendarEl2.style.display = "block";
          calendar2.updateSize();
        });

        calendarEl1.style.display = "block";
        calendarEl2.style.display = "none";
      });
    </script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f7f7f7; 
        font-family: 'Arial', sans-serif; 
      }
      h1 {
        text-align: center;
        margin: 20px 0;
        color: #333; 
        font-weight: bold; 
      }
      .calendar-container {
        width: 80%;  
        max-width: 1000px;  
        margin: 20px auto; 
        background-color: white; 
        border-radius: 10px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        padding: 20px; 
      }
      .button-container {
        text-align: center;
        margin-bottom: 20px; 
      }
      button {
        margin: 0 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none; 
        border-radius: 20px; 
        background-color: #007bff; 
        color: white; 
        transition: background-color 0.3s; 
      }
      button:hover {
        background-color: #0056b3; 
      }
    </style>
  </head>
  <body>
    <h1> 
      <img src="../../image/GWNU-LOGO.png" alt="GWNU 로고" 
      style="width: 70px; height: auto; vertical-align: middle; margin-right: 20px;">
      학사일정 캘린더</h1>
    <div class="button-container">
      <button id="common">공통 일정</button>
      <button id="major">학과 일정</button>
    </div>
    <div id="calendar1" class="calendar-container"></div>
    <div id="calendar2" class="calendar-container"></div>
  </body>
</html>
